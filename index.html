<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <div class="container">
        <div class="calc">
            <div class="res"></div>
            <div class="buttons">                
                <button class="btn span2 op" onclick="limpa()">C</button>
                <button class="btn op" onclick="corrige()">&larr;</button>
                <button class="btn op" onclick="divi()">รท</button>
                <button class="btn num" onclick="sete()">7</button>
                <button class="btn num" onclick="oito()">8</button>
                <button class="btn num" onclick="nove()">9</button>
                <button class="btn op" onclick="mult()">x</button>
                <button class="btn num" onclick="quatro()">4</button>
                <button class="btn num" onclick="cinco()">5</button>
                <button class="btn num" onclick="seis()">6</button>
                <button class="btn op" onclick="subt()">-</button>
                <button class="btn num" onclick="um()">1</button>
                <button class="btn num" onclick="dois()">2</button>
                <button class="btn num" onclick="tres()">3</button>
                <button class="btn op" onclick="soma()">+</button>
                <button class="btn span2 num" onclick="zer0()">0</button>
                <button class="btn num" onclick="virg()">,</button>
                <button class="btn eq" onclick="igual2()">=</button>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
